<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="0.8" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <linearGradient id="boxGrad" x1="0" y1="0" x2="0" y2="100">
            <stop offset="0%" stop-color="#222" />
            <stop offset="100%" stop-color="#050505" />
        </linearGradient>
    </defs>

    <!-- Background Structure (Darker, richer) -->
    <path d="M50 85 L15 65 L15 35 L50 15 L85 35 L85 65 Z" fill="url(#boxGrad)" />

    <!-- Refined Neon Group (Perfect Parallelism) -->
    <g filter="url(#neonGlow)">
        <!-- Rose (Top) - Thinned slightly for elegance -->
        <path d="M15 42 Q 50 25 85 42" stroke="#F43F5E" stroke-width="1.5" stroke-linecap="round"
            opacity="0.9" />

        <!-- Amber (Middle) - The "Hero" Line -->
        <path d="M15 50 Q 50 33 85 50" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round" />

        <!-- Indigo (Bottom) - Balanced -->
        <path d="M15 58 Q 50 41 85 58" stroke="#6366F1" stroke-width="1.5" stroke-linecap="round"
            opacity="0.9" />
    </g>

    <!-- Architectural Wireframe (More precise opacity) -->
    <path d="M50 15 L85 35 L85 65 L50 85 L15 65 L15 35 Z" stroke="white" stroke-width="0.75"
        stroke-opacity="0.15" fill="none" />
    <!-- Subtle internal lines -->
    <path d="M15 35 L50 55 L85 35" stroke="white" stroke-width="0.5" stroke-opacity="0.1" fill="none" />
    <path d="M50 55 L50 85" stroke="white" stroke-width="0.5" stroke-opacity="0.1" fill="none" />
</svg>
